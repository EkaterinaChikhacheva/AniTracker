{% extends 'base.html' %}
{% block content %}

<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">
          Name: {% if res.main_common_name == None %}
        {{res.scientific_name}}
            {% else %}
        {{res.main_common_name}}
            {%endif%}
        </h5>
      <h6 class="card-subtitle mb-2 text-muted">
          Category: {{res.category}}
        </h6>
        {% if g.user.id %}
              <form method="POST" action="/animals/{{res.scientific_name}}/track">
                <button class="
                  btn btn-info">
                Start tracking
                </button>
              </form>
        {% endif %}
    </div>
  </div>

  <div class="card">
    <div class="card-body">
        {{narrative_data.result[0].rationale | safe}}
        </div>
  </div>


{% endblock %}
